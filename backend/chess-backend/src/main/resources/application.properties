# Application Name
spring.application.name=chess-backend

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/chess_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Server Configuration
server.port=8080

# JWT Configuration
jwt.secret=your_jwt_secret_key_here_make_it_long_and_secure_in_production
jwt.expiration=86400000

# Security Configuration
spring.security.filter.order=10
